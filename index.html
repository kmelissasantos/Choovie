<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation-float.min.css" integrity="sha512-tuBWy51BW5GZ5BfYddst4eq3d8mcnOk1I5ZHj45P5AUcf9yo5X3KmOJslloaM0ZoSDzS4lcGY91j3L1k5ZVuVg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Choovie | Movie Generator</title>
</head>
<body>
    <!-- Main Container -->
    <!-- Title Bar -->
  <header>
    <div data-sticky-container>
      <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%" data-top-anchor="1">
        <div class="title-bar-left">Choovie</div>
        <div class="title-bar-right">
          <ul class="menu align-right" menu>
            <li>
              <ul class="menu">
            <li><a href="#hero">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </header>
        </div>
      </div>
    </div>
    <!-- Hero Section -->
 <div class="container">
    <section class="hero">
    <div class="top-bar-center">
      <form method="GET" action="">
          <span>
               <input type="text" align="middle" name="search" value=""placeholder="Search by Title">
               </input>
          </span>
            <!--Search Bars-->
           <span>
               <button type="button input" class="button float-right">
                   Search
               </button>
           </span>
      </form>
  </div>
   <div class="top-bar-center">
    <form method="GET" action="">
        <span>
            <input type="text" align="middle" name="search" value=""placeholder="Search by Actor">
            </input>
         </span>
        <span>
            <button type="button input" class="button float-right">
                 Search
            </button>
        </span>
     </form>    
      <!--Movie Category buttons-->
    <div class="categories clearfix">
      <h2>I'm in the mood for...</h2>
        <button type="comedy-button" class="success button float-right">COMEDY</button>
        <button type="action-button" class="success button float-right">ACTION</button>
        <button type="docu-button" class="success button float-right">DOCUMENTARY</button>
        <button type="horror-button" class="success button float-right">HORROR</button>
        <button type="sci-button" class="success button float-right">SCI-FI</button>
        <button type="drama-button" class="success button float-right">DRAMA</button>
        <button type="family-button" class="success button float-right">FAMILY</button>
    </div>
         <!-- movie data will appear here-->
   <div class="row">
      <div class="column medium-6">
         <div id="movies-list"></div>
      </div>
   </div>
  </section>
  <!--About section-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
