<body>
    <!-- Main Container -->
    <!-- Title Bar -->
  <header>
    <div data-sticky-container>
      <div class="title-bar" data-sticky data-options="marginTop:0;">
        <div class="title-bar-left">
          <span class="title-bar-title">Movie Generator</span>
        </div>
        <div class="title-bar-right">
          <ul class="dropdown menu align-right" data-dropdown-menu>
            <li>
              <ul class="menu">
            <li><a href="#hero">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </header>
    
    
        </div>
      </div>
    </div>
    <!-- Hero Section -->
  <section class="hero">
    <div class="top-bar-right">
      <form method="GET" action="">
          <span>
               <input type="text" align="middle" name="search" value=""placeholder="Search by Title">
               </input>
          </span>
            <!--Search Bars-->
           <span>
               <button type="button input" class="button float-right">
                   Search
               </button>
           </span>
      </form>
  </div>
   <div class="top-bar-right">
    <form method="GET" action="">
        <span>
            <input type="text" align="middle" name="search" value=""placeholder="Search by Actor">
            </input>
         </span>
        <span>
            <button type="button input" class="button float-right">
                 Search
            </button>
        </span>
     </form>    
      <!--Movie Category buttons-->
    <div class="categories clearfix">
      <h2>I'm in the mood for...</h2>
        <button type="button" class="success button float-right">COMEDY</button>
        <button type="button" class="success button float-right">ACTION</button>
        <button type="button" class="success button float-right">DOCUMENT</button>
        <button type="button" class="success button float-right">DRAMA</button>
        <button type="button" class="success button float-right">FAMILY</button>
    </div>
         <!-- movie data will appear here-->
   <div class="row">
      <div class="column medium-6">
         <div id="movies-list"></div>
      </div>
   </div>
  </section>
  <!--About section-->
